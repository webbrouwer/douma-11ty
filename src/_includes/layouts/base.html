<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    {% include "partials/meta-info.html" %}

    <style>
        body {
            opacity: 0;
            transition-duration: 133.7ms;
            transition-timing-function: ease-in-out;
        }
    </style>

    <link rel="stylesheet" href="/style.css?v={% version %}"/>
    <link rel="stylesheet" href="{{ '/assets/swiper.min.css' | url }}">
    <link rel="icon" type="image/png" sizes="96x96" href="/images/logo/favicon.png">
  </head>
  <body>
    {% include "partials/site-head.html" %}

    <main tabindex="-1" id="main-content" class="focus:outline-none">
      {% block content %}{% endblock %}
    </main>

    {% include "partials/footer.html" %}

    <!-- swiper.js -->
    <script src="{{ '/assets/swiper.min.js' | url }}"></script>

    <!-- custom.js -->
    <script type="text/javascript" src="/js/custom.js"></script>

    <!-- Google recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js?render=6LcGoMUZAAAAAILPx-cktiBGrn0I1CQAtqwbdFYr"></script>
    <script>
        grecaptcha.ready(function() {
        // do request for recaptcha token
        // response is promise with passed token
            grecaptcha.execute('6LcGoMUZAAAAAILPx-cktiBGrn0I1CQAtqwbdFYr', {action:'validate_captcha'})
                      .then(function(token) {
                // add token value to form
                document.getElementById('g-recaptcha-response').value = token;
            });
        });
    </script>
  </body>
</html>
